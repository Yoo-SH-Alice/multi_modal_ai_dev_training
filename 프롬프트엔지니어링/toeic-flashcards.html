<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- 전체 앱 레이아웃 컨테이너 -->
    <div class="w-full max-w-md mx-auto p-4">
        <!-- 제목 -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">토익 핵심 단어</h1>
        <p class="text-center text-gray-500 mb-6">카드를 클릭하여 뜻을 확인하세요.</p>

        <!-- 플래시카드 영역: 3D 효과를 위한 scene 컨테이너 -->
        <div class="scene w-full h-64 md:h-80">
            <!-- 실제 카드 요소 -->
            <div id="card" class="card">
                <!-- 카드 앞면 (영어 단어 표시) -->
                <div class="card-face card-face-front">
                    <p id="word-number" class="absolute top-4 left-4 text-gray-400 font-bold">1</p> <!-- 단어 번호 -->
                    <h2 id="word" class="text-4xl md:text-5xl font-bold text-gray-900">executive</h2> <!-- 영어 단어 -->
                </div>
                <!-- 카드 뒷면 (한글 뜻 표시) -->
                <div class="card-face card-face-back">
                    <h3 id="meaning" class="text-xl md:text-2xl text-center font-semibold text-gray-800">(명) 경영진, 임원<br>(형) 경영의, 운영의</h3> <!-- 한글 뜻 -->
                </div>
            </div>
        </div>

        <!-- 네비게이션 버튼 영역 -->
        <div class="flex justify-between items-center mt-6">
            <button id="prevBtn" class="bg-white hover:bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                이전
            </button>
            <p id="counter" class="text-lg font-semibold text-gray-700">1 / 6</p> <!-- 현재 단어 위치 표시 (예: 1 / 100) -->
            <button id="nextBtn" class="bg-white hover:bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                다음
            </button>
        </div>

        <!-- 소스 다운로드 버튼 영역 -->
        <div class="text-center mt-8">
            <button id="downloadBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105" style="display: none;">
                HTML 소스 다운로드
            </button>
        </div>
    </div>

    <script>
        // --- 데이터 영역 ---
        // PDF에서 추출한 단어 목록을 자바스크립트 객체 배열로 저장합니다.
        // 각 객체는 'english' (영어 단어)와 'meanings' (뜻 배열) 속성을 가집니다.
        const words = [
            { english: "executive", meanings: ["(명) 경영진, 임원", "(형) 경영의, 운영의"] },
            { english: "inventory", meanings: ["(명) 재고, 재고 목록", "(명) 재고 조사"] },
            { english: "feature", meanings: ["(명) 특징, 특색", "(명) 특집 기사"] },
            { english: "acknowledge", meanings: ["(동) 수신을 인정하다", "(동) 감사를 표현하다"] },
            { english: "voucher", meanings: ["(명) 상품권, 바우처", "(명) 영수증, 증명서"] },
            // ... (나머지 단어 데이터) ...
            { english: "imply", meanings: ["(동) 암시하다"] },
        ];

        // --- DOM 요소 선택 ---
        // HTML 문서에서 필요한 요소들을 ID를 통해 선택하여 변수에 저장합니다.
        const card = document.getElementById('card');
        const wordEl = document.getElementById('word');
        const meaningEl = document.getElementById('meaning');
        const wordNumberEl = document.getElementById('word-number');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const counterEl = document.getElementById('counter');
        const downloadBtn = document.getElementById('downloadBtn');

        // --- 상태 관리 변수 ---
        // 현재 보여주고 있는 단어의 인덱스를 저장하는 변수입니다.
        let currentIndex = 0;

        // --- 함수 정의 ---

        /**
         * 카드 내용을 현재 인덱스에 맞게 업데이트하는 함수입니다.
         */
        function updateCard() {
            // 현재 인덱스에 해당하는 단어 객체를 가져옵니다.
            const currentWord = words[currentIndex];
            
            // HTML 요소의 내용을 현재 단어 정보로 변경합니다.
            wordEl.textContent = currentWord.english; // 영어 단어 설정
            meaningEl.innerHTML = currentWord.meanings.join('<br>'); // 뜻 배열을 <br> 태그로 연결하여 줄바꿈 처리
            wordNumberEl.textContent = currentIndex + 1; // 단어 번호 설정 (인덱스는 0부터 시작하므로 +1)
            counterEl.textContent = `${currentIndex + 1} / ${words.length}`; // 카운터 텍스트 설정

            // 카드가 뒤집혀 있다면 다시 앞면으로 되돌립니다.
            if (card.classList.contains('is-flipped')) {
                card.classList.remove('is-flipped');
            }
        }

        // --- 이벤트 리스너 등록 ---

        /**
         * 카드를 클릭했을 때 'is-flipped' 클래스를 토글하여 뒤집는 효과를 줍니다.
         */
        card.addEventListener('click', () => {
            card.classList.toggle('is-flipped');
        });

        /**
         * '다음' 버튼을 클릭했을 때 다음 단어를 보여줍니다.
         */
        nextBtn.addEventListener('click', () => {
            // 현재 인덱스를 1 증가시키고, 배열 길이를 넘어가면 0으로 돌아가 순환하도록 합니다.
            currentIndex = (currentIndex + 1) % words.length;
            updateCard(); // 카드 내용을 업데이트합니다.
        });

        /**
         * '이전' 버튼을 클릭했을 때 이전 단어를 보여줍니다.
         */
        prevBtn.addEventListener('click', () => {
             // 현재 인덱스를 1 감소시키고, 0보다 작아지면 마지막 인덱스로 돌아가 순환하도록 합니다.
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateCard(); // 카드 내용을 업데이트합니다.
        });
        
        /**
         * 키보드 이벤트를 처리합니다. (좌우 화살표, 스페이스바)
         */
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') { // 오른쪽 화살표 키
                nextBtn.click(); // '다음' 버튼 클릭과 동일한 동작
            } else if (e.key === 'ArrowLeft') { // 왼쪽 화살표 키
                prevBtn.click(); // '이전' 버튼 클릭과 동일한 동작
            } else if (e.key === ' ') { // 스페이스바
                e.preventDefault(); // 스페이스바의 기본 동작(페이지 스크롤)을 막습니다.
                card.click(); // 카드 클릭과 동일한 동작 (뒤집기)
            }
        });

        /**
         * 'HTML 소스 다운로드' 버튼을 클릭했을 때 현재 페이지의 HTML을 파일로 다운로드합니다.
         */
        downloadBtn.addEventListener('click', () => {
            // 다운로드 파일에 버튼 자체가 포함되지 않도록 일시적으로 숨깁니다.
            downloadBtn.style.display = 'none';
            // 현재 문서의 전체 HTML 내용을 가져옵니다.
            const htmlContent = document.documentElement.outerHTML;
            // 버튼을 다시 보이게 합니다.
            downloadBtn.style.display = 'block';

            // HTML 내용을 Blob 객체로 만듭니다.
            const blob = new Blob([htmlContent], { type: 'text/html' });
            // 다운로드를 위한 임시 <a> 태그를 생성합니다.
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob); // Blob 객체를 가리키는 URL을 생성합니다.
            a.download = 'toeic-flashcards.html'; // 다운로드될 파일의 이름을 지정합니다.
            document.body.appendChild(a); // <a> 태그를 문서에 추가합니다.
            a.click(); // 프로그래밍적으로 클릭하여 다운로드를 실행합니다.
            document.body.removeChild(a); // 임시 <a> 태그를 제거합니다.
            URL.revokeObjectURL(a.href); // 생성된 URL을 메모리에서 해제합니다.
        });

        // --- 초기화 ---
        // 페이지가 처음 로드될 때 첫 번째 단어를 표시하기 위해 updateCard 함수를 호출합니다.
        updateCard();
    </script>


</body></html>
